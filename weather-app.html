<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Art</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding-top: 10px;">
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="City">
    <button id="getWeatherBtn">Get Weather</button>
  </div>
  <canvas id="weatherCanvas"></canvas>

  <script>
    const canvas = document.getElementById('weatherCanvas');
    const ctx = canvas.getContext('2d');
    const getWeatherBtn = document.getElementById('getWeatherBtn');
    const cityInput = document.getElementById('cityInput');
    const apiKey = 'a3bc8f1f2f283984612a5876892f82c7'; // Updated OpenWeatherMap API key
    let animationFrameId;
    let temperature = 20;
    let humidity = 50;
    let windSpeed = 5;
    let pressure = 1013;
    let animationInterval = 50; // Milliseconds between frame updates
    const numLines = 50; // Number of lines
    let lines = [];

    // Adjust canvas resolution for high-density displays
    function adjustCanvasResolution() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', adjustCanvasResolution);
    adjustCanvasResolution();

    getWeatherBtn.addEventListener('click', fetchWeather);

    // Function to fetch weather data
    function fetchWeather() {
      const city = cityInput.value.trim();
      if (city === '') {
        alert('Please enter a city name.');
        return;
      }

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            temperature = data.main.temp;
            humidity = data.main.humidity;
            windSpeed = data.wind.speed;
            pressure = data.main.pressure;
            initializeLines();
          } else {
            alert('City not found. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          alert('Failed to fetch weather data. Please try again later.');
        });
    }

    // Function to initialize lines based on weather data
    function initializeLines() {
      lines = [];
      for (let i = 0; i < numLines; i++) {
        lines.push({
          startX: Math.random() * canvas.width,
          startY: Math.random() * canvas.height,
          length: windSpeed * 10,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 0.5 + 0.1,
          hue: (pressure / 10) + (Math.random() * 10),
          saturation: 50 + Math.random() * 50,
          lightness: 50 + Math.random() * 50,
          lineWidth: Math.random() * 5
        });
      }
    }

    // Function to draw artistic interpretation based on weather data
    function drawArt() {
      // Create motion blur by drawing a semi-transparent rectangle over the entire canvas
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw each line
      lines.forEach(line => {
        drawLine(line);
        updateLine(line);
      });
    }

    // Function to draw a single line
    function drawLine(line) {
      const endX = line.startX + line.length * Math.cos(line.angle);
      const endY = line.startY + line.length * Math.sin(line.angle);

      ctx.strokeStyle = `hsl(${line.hue}, ${line.saturation}%, ${line.lightness}%)`;
      ctx.lineWidth = line.lineWidth;
      ctx.beginPath();
      ctx.moveTo(line.startX, line.startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();
    }

    // Function to update line position
    function updateLine(line) {
      line.startX += line.speed * Math.cos(line.angle);
      line.startY += line.speed * Math.sin(line.angle);

      // Wrap lines around canvas edges
      if (line.startX > canvas.width) line.startX = 0;
      if (line.startX < 0) line.startX = canvas.width;
      if (line.startY > canvas.height) line.startY = 0;
      if (line.startY < 0) line.startY = canvas.height;
    }

    function animate() {
      drawArt();
      setTimeout(() => {
        animationFrameId = requestAnimationFrame(animate);
      }, animationInterval);
    }

    // Initial fetch of weather data
    fetchWeather();

    // Fetch weather data every minute (60000 milliseconds)
    setInterval(fetchWeather, 60000); // 60000 milliseconds = 1 minute

    // Start the animation
    animate();

    // Fullscreen functionality
    canvas.addEventListener('click', toggleFullScreen);

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
