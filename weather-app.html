<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Art</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding-top: 10px;">
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="City">
    <button id="getWeatherBtn">Get Weather</button>
  </div>
  <canvas id="weatherCanvas"></canvas>

  <script>
    const canvas = document.getElementById('weatherCanvas');
    const ctx = canvas.getContext('2d');
    const getWeatherBtn = document.getElementById('getWeatherBtn');
    const cityInput = document.getElementById('cityInput');
    const apiKey = 'a3bc8f1f2f283984612a5876892f82c7'; // Updated OpenWeatherMap API key
    let animationFrameId;
    let temperature = 20;
    let humidity = 50;
    let windSpeed = 5;
    let pressure = 1013;
    let animationInterval = 50; // Milliseconds between frame updates
    const numLines = 50; // Number of lines
    let lines = [];

    // Adjust canvas resolution for high-density displays
    function adjustCanvasResolution() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', adjustCanvasResolution);
    adjustCanvasResolution();

    getWeatherBtn.addEventListener('click', fetchWeather);

    // Function to fetch weather data
    function fetchWeather() {
      const city = cityInput.value.trim();
      if (city === '') {
        alert('Please enter a city name.');
        return;
      }

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            temperature = data.main.temp;
            humidity = data.main.humidity;
            windSpeed = data.wind.speed;
            pressure = data.main.pressure;
            initializeLines();
          } else {
            alert('City not found. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          alert('Failed to fetch weather data. Please try again later.');
        });
    }

    // Function to initialize lines based on weather data
    function initializeLines() {
      lines = [];
      for (let i = 0; i < numLines; i++) {
        lines.push({
          startX: Math.random() * canvas.width,
          startY: Math.random() * canvas.height,
          length: windSpeed * 30,
          angle: Math.random() * 2 * Math.PI,
          speed: (Math.random() * 0.5 + 0.1) * 3, // 3 times faster
          hue: (pressure / 10) + (Math.random() * 10),
          saturation: 50 + Math.random() * 50,
          lightness: 50 + Math.random() * 50,
          lineWidth: Math.random() * 5,
          controlX: Math.random() * canvas.width,
          controlY: Math.random() * canvas.height,
          curvature: (humidity / 100) * 2, // Curvature based on humidity
          progress: 0, // Progress of the line drawing
          opacity: 0 // Initial opacity for fade-in effect
        });
      }
    }

    // Function to draw artistic interpretation based on weather data
    function drawArt() {
      drawBackground();
      
      // Draw each line
      lines.forEach(line => {
        drawCurve(line);
        updateLine(line);
      });
    }

    // Function to draw a radial gradient background based on weather data
    function drawBackground() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.sqrt(canvas.width ** 2 + canvas.height ** 2) / 2;
      
      const innerColor = `hsl(${(temperature - 10) * 6}, 100%, 50%)`; // Color based on temperature
      const outerColor = `hsl(${humidity * 1.2}, 100%, 50%)`; // Color based on humidity
      
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
      gradient.addColorStop(0, innerColor);
      gradient.addColorStop(1, outerColor);
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Function to draw a single curved line
    function drawCurve(line) {
      const progressLength = line.length * line.progress;
      const endX = line.startX + progressLength * Math.cos(line.angle);
      const endY = line.startY + progressLength * Math.sin(line.angle);

      ctx.strokeStyle = `hsla(${line.hue}, ${line.saturation}%, ${line.lightness}%, ${line.opacity})`;
      ctx.lineWidth = line.lineWidth;
      ctx.beginPath();
      ctx.moveTo(line.startX, line.startY);
      ctx.quadraticCurveTo(line.controlX, line.controlY, endX, endY);
      ctx.stroke();
    }

    // Function to update line position
    function updateLine(line) {
      line.progress += 0.01; // Gradually draw the line

      // Increase opacity for fade-in effect
      if (line.opacity < 1) {
        line.opacity += 0.02;
      }

      // Move control points to create curving motion
      line.controlX += line.curvature * (Math.random() - 0.5);
      line.controlY += line.curvature * (Math.random() - 0.5);

      // Wrap control points around canvas edges
      if (line.controlX > canvas.width) line.controlX = 0;
      if (line.controlX < 0) line.controlX = canvas.width;
      if (line.controlY > canvas.height) line.controlY = 0;
      if (line.controlY < 0) line.controlY = canvas.height;

      // Reset line when fully drawn and fade out
      if (line.progress >= 1) {
        line.opacity -= 0.02;
        if (line.opacity <= 0) {
          // Reinitialize line
          line.startX = Math.random() * canvas.width;
          line.startY = Math.random() * canvas.height;
          line.length = windSpeed * 30;
          line.angle = Math.random() * 2 * Math.PI;
          line.speed = (Math.random() * 0.5 + 0.1) * 3; // 3 times faster
          line.hue = (pressure / 10) + (Math.random() * 10);
          line.saturation = 50 + Math.random() * 50;
          line.lightness = 50 + Math.random() * 50;
          line.lineWidth = Math.random() * 5;
          line.controlX = Math.random() * canvas.width;
          line.controlY = Math.random() * canvas.height;
          line.curvature = (humidity / 100) * 2; // Curvature based on humidity
          line.progress = 0;
          line.opacity = 0;
        }
      }
    }

    function animate() {
      drawArt();
      setTimeout(() => {
        animationFrameId = requestAnimationFrame(animate);
      }, animationInterval);
    }

    // Initial fetch of weather data
    fetchWeather();

    // Fetch weather data every minute (60000 milliseconds)
    setInterval(fetchWeather, 60000); // 60000 milliseconds = 1 minute

    // Start the animation
    animate();

    // Fullscreen functionality
    canvas.addEventListener('click', toggleFullScreen);

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
