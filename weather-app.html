<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Art</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding-top: 10px;">
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="City">
    <button id="getWeatherBtn">Get Weather</button>
  </div>
  <canvas id="weatherCanvas"></canvas>

  <script>
    const canvas = document.getElementById('weatherCanvas');
    const ctx = canvas.getContext('2d');
    const getWeatherBtn = document.getElementById('getWeatherBtn');
    const cityInput = document.getElementById('cityInput');
    const apiKey = 'a3bc8f1f2f283984612a5876892f82c7'; // Updated OpenWeatherMap API key
    let animationFrameId;
    let temperature = 20;
    let humidity = 50;
    let windSpeed = 5;
    let pressure = 1013;
    let animationInterval = 200; // Milliseconds between frame updates

    // Adjust canvas resolution for high-density displays
    function adjustCanvasResolution() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', adjustCanvasResolution);
    adjustCanvasResolution();

    getWeatherBtn.addEventListener('click', fetchWeather);

    // Function to fetch weather data
    function fetchWeather() {
      const city = cityInput.value.trim();
      if (city === '') {
        alert('Please enter a city name.');
        return;
      }

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            temperature = data.main.temp;
            humidity = data.main.humidity;
            windSpeed = data.wind.speed;
            pressure = data.main.pressure;
            drawArt();
          } else {
            alert('City not found. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          alert('Failed to fetch weather data. Please try again later.');
        });
    }

    // Function to draw artistic interpretation based on weather data
    function drawArt() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background based on temperature and humidity
      ctx.fillStyle = `hsl(${temperature * 10}, 50%, ${humidity / 2}%)`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw abstract lines based on weather data
      const numLines = 50; // Number of lines
      for (let i = 0; i < numLines; i++) {
        drawLine();
      }
    }

    // Function to draw a single line
    function drawLine() {
      const startX = Math.random() * canvas.width;
      const startY = Math.random() * canvas.height;
      const length = windSpeed * 10;
      const angle = Math.random() * 2 * Math.PI;
      const endX = startX + length * Math.cos(angle);
      const endY = startY + length * Math.sin(angle);

      const colorHue = (pressure / 10) + (Math.random() * 10); // Adding a slight variation
      const colorSaturation = 50 + Math.random() * 50; // Random saturation between 50% and 100%
      const colorLightness = 50 + Math.random() * 50; // Random lightness between 50% and 100%

      ctx.strokeStyle = `hsl(${colorHue}, ${colorSaturation}%, ${colorLightness}%)`;
      ctx.lineWidth = Math.random() * 5; // Random line width between 0 and 5
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();
    }

    function animate() {
      drawArt();
      setTimeout(() => {
        animationFrameId = requestAnimationFrame(animate);
      }, animationInterval);
    }

    // Initial fetch of weather data
    fetchWeather();

    // Fetch weather data every minute (60000 milliseconds)
    setInterval(fetchWeather, 60000); // 60000 milliseconds = 1 minute

    // Start the animation
    animate();

    // Fullscreen functionality
    canvas.addEventListener('click', toggleFullScreen);

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
